<!DOCTYPE html>

<html>
  <head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link href="style.css" rel="stylesheet">

    <!-- icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Encode+Sans+Condensed:wght@100;200;300&display=swap" rel="stylesheet">

    
  </head>

  <body>

    <h1>ROCK PAPER SCISSORS GAME</h1>
    <p id="subheader">CHOOSE WISELY</p>
    <p id="click-play">(click option below to play)</p>
      
    <div class="outer-arrows-container">
      <div class="arrows-container">
        <i class="fas fa-long-arrow-alt-down fa-2x"></i>
        <i class="fas fa-long-arrow-alt-down fa-2x"></i>
        <i class="fas fa-long-arrow-alt-down fa-2x"></i>
      </div>
    </div>
    
    <div class="play-container">
      <div class="players-choice">
        <div class="icons" id="rock">
          <i class="far fa-hand-rock fa-2x" id="rock-butt"></i>
        </div>
        <div class="icons" id="paper">
          <i class="far fa-hand-paper fa-2x" id="paper-butt"></i>
        </div>
        <div class="icons" id="scissors">
          <i class="far fa-hand-scissors fa-2x" id="scissors-butt"></i>
        </div>
      </div>
     
      
      <div class="computer">
        <p class="result"></p>
      </div>
    </div>
    
    <div id="button-container">
      <button id="reset">Reset</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
